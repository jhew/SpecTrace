name: Release Build

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/SpecTrace/SpecTrace.csproj
      
    - name: Build Release
      run: dotnet build src/SpecTrace/SpecTrace.csproj --configuration Release --no-restore
      

    - name: Build and Publish Executable
      run: |
        # Build self-contained executable (works reliably)
        dotnet publish src/SpecTrace/SpecTrace.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output publish `
          -p:PublishSingleFile=true `
          -p:DebugType=None `
          -p:DebugSymbols=false
          
    - name: Verify Build Output
      run: |
        Write-Output "=== Build Output ==="
        Get-ChildItem -Path "publish" -Recurse
        $exe = Get-Item "publish/SpecTrace.exe"
        Write-Output "Executable size: $([math]::Round($exe.Length/1MB,2)) MB"
        
    - name: Upload Release Assets
      if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          publish/SpecTrace.exe
        body: |
          ## üöÄ SpecTrace Release
          
          Professional Windows system information tool for comprehensive hardware analysis and diagnostics.
          
          ### üì• Download
          
          **SpecTrace.exe** - Self-contained executable (~70MB)
          - ‚úÖ No dependencies required - works on any Windows 10+ system
          - ‚úÖ Single file download and run
          - ‚úÖ Includes all .NET runtime components
          
          ### ‚ú® Key Features
          - **Comprehensive Hardware Detection** - CPU, Memory, Graphics, Storage, Security, Network
          - **Modern Interface** - Clean UI with light/dark themes and intuitive navigation
          - **Multiple Export Formats** - JSON, XML, and text formats for different use cases
          - **Privacy Protection** - Built-in PII redaction keeps your data safe
          - **Portable Application** - No installation required, runs from anywhere
          - **Professional Ready** - Perfect for IT support, documentation, and diagnostics
          
          ### üîß System Requirements
          - Windows 10 (version 1903+) or Windows 11
